<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		
		$('.popup-top-anim').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});																							
	}); 
	$( "#kode_bagian" ).change(function() {
		details('dokter');
	});
	function details(val,data1=0,data2=0){
		$.ajax({
			type: "POST",
			url:"http://192.168.1.251:88/api-rse/public/api/details",
			data:{request:val,data1,data2},
			  
			dataType: 'json',
			encode: true,
			  
			success:function(hasil) {
				if(val==="logout"){
					window.location.href='index.html'
				}else if(val==="details"){
					$("#masuk").remove();
					$("#keluar_masuk").html("<a href='#' onclick='details(\"logout\"); return false;' id='keluar' class='sign-in popup-top-anim'> <i style='font-size:9px'>"+hasil.name+", Keluar</i></a>");
					$(function(){ $("#menu_circle").load("menu_circle.html") });
				}else if(val==="bagian"){
					var opt="<option value='0'>Pilih Poli</option>";
					for(var i = 0; i < hasil.length; i++) {
						opt += "<option value='"+hasil[i].kode_bagian+"'>"+hasil[i].nama_bagian+"</option>"					
					}
					$("#kode_bagian").html(opt)
					
				}
				
			}, 
		})
	}
	
	setInterval(reload, 540000);
	function reload(){
		if (Cookies.get("refreshToken") === 'undefined'){
			window.location.href='index.html'
		} else {
			$.ajax({
				type: "POST",
				url:"http://192.168.1.251:88/api-rse/public/api/refreshtoken",
				data:$(this).serialize(),
				  
				dataType: 'json',
				encode: true,
				  
				success:function(hasil) {
				},
				error:function(hasil) {
					window.location.href='index.html';
				}
			})
		}
	}
</script>
